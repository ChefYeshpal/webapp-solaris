<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Solaris...</title>
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="mainContainer">
            <div id="weaponPanel">
                <div id="projectileWeapon" class="weapon-box">
                    <div class="weapon-label">PROJECTILE</div>
                    <div class="weapon-icon projectile-icon"></div>
                </div>
                <div id="lazerWeapon" class="weapon-box">
                    <div class="weapon-label">LAZER</div>
                    <div class="weapon-icon lazer-icon"></div>
                </div>
                <div id="bombWeapon" class="weapon-box">
                    <div class="weapon-label">BOMB</div>
                    <div class="weapon-icon bomb-icon"></div>
                </div>
            </div>
            <div id="gameContainer">
                <canvas id="gameCanvas"></canvas>
                <div id="initialScreen" class="initial-screen-visible">
                    <div class="initial-screen-content">
                        <h1>CONTROLS</h1>
                        <div class="controls-list">
                            <p>A/D for left/right movement</p>
                            <p>SPACE to shoot</p>
                            <p>1/2/3 to switch to projectile/lazer/bomb</p>
                        </div>
                        <div class="weapon-unlock-info">
                            <p>Lazer available at level 9</p>
                            <p>Bomb available at level 11</p>
                            <p>Lazer costs points to operate</p>
                        </div>
                        <button id="startBtn" class="start-button">START GAME</button>
                        <div class="initial-screen-footer">
                            View the <a href="https://github.com/ChefYeshpal/webapp-solaris" target="_blank" class="github-link">github repository</a>
                        </div>
                    </div>
                </div>
                <div id="gameOverScreen" class="game-over-hidden">
                    <div class="game-over-content">
                        <h1>GAME OVER</h1>
                        <div class="game-over-level">Level: <span id="gameOverLevel">0</span></div>
                        <button id="restartBtn" class="restart-button">RESTART?</button>
                        <div id="gameOverResponse" class="game-over-response"></div>
                        <div class="game-over-footer">
                            View the <a href="https://github.com/ChefYeshpal/webapp-solaris" target="_blank" class="github-link">github repository</a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="sidePanel">
                <div id="scorePanel" class="panel-box">
                    <span id="scoreValue" class="panel-value">00</span>
                    <div id="bonusContainer"></div>
                </div>
                                <div id="levelPanel" class="panel-box">                    <div class="level-label">LIVES</div>                    <span id="levelValue" class="panel-value">5</span>                </div>
            </div>
        </div>
        <script type="module" src="src/script.js"></script>
    </body>
</html>
